<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "calcbody">
        <div style="border: 1px solid black; margin-bottom: 1em; background-color: #D0D0D7;">
            <h1 id="results" style="text-align: end; padding-right: 0.25em; letter-spacing: 0.05em;">0</h1>
        </div>
        <div id="buttonbody">
            <button id="open" class="button">(</button>
            <button id="close" class="button">)</button>
            <button id="backspace" class="button" style="grid-column: 3;"><</button>
            <button id="divide" class="button" style="grid-column: 4;">/</button>
            <button id="seven" class="button">7</button>
            <button id="eight" class="button">8</button>
            <button id="nine" class="button">9</button>
            <button id="multiply" class="button">*</button>
            <button id="four" class="button">4</button>
            <button id="five" class="button">5</button>
            <button id="six" class="button">6</button>
            <button id="negate" class="button">-</button>
            <button id="one" class="button">1</button>
            <button id="two" class="button">2</button>
            <button id="three" class="button">3</button>
            <button id="add" class="button">+</button>
            <button id="zero" class="button">0</button>
            <button id="decimal" class="button">.</button>
            <button id="clear" class="button">C</button>
            <button id="calculate" class="button">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
